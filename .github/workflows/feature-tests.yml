name: Feature Branch Tests

on:
  push:
    branches:
      - 'feature/**'
    paths:
      - 'app/**'        # Only run when app files change

env:
  NODE_ENV: ci          # Global environment variable

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show NODE_ENV
        run: echo "NODE_ENV=$NODE_ENV"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
